<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SearchPedia</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body style="background-color: #F1F0E8">
        <div class="container text-center">
            <div class="row align-items-center" style="height: 100vh">
                <div class="col">
                    <h1 class="display-3" style="color: #113946">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            fill="currentColor"
                            class="bi bi-search"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                            />
                        </svg>
                        Search<strong>Pedia</strong>
                    </h1>
                    <p class="text-muted">A search engine based on simplified <a target="_blank" href="https://ir-datasets.com/wikir.html#wikir/en1k/training">WikIR dataset↗</a></p>
                    <form action="{% url 'main:search' %}" method="get">
                        <input
                            class="form-control mb-3 w-75 mx-auto"
                            type="text"
                            name="query"
                            placeholder="Enter your query"
                            required
                        />
                        <div class="buttons">
                            <input
                                type="submit"
                                value="Search"
                                class="btn btn-lg"
                                style="background-color: #113946; color: white"
                            />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
    <footer class="text-center text-lg-start bg-body-tertiary text-muted">
        <div class="text-center p-4" style="color: #113946;">
            &#169; 2023 <a href="https://www.linkedin.com/in/muhammad-imam-luthfi-balaka-8a3564192/">Luthfi Balaka↗</a> and <a href="https://id.linkedin.com/in/denny-johannes-hasea-75000420a">Johannes Hasea↗</a>. All rights reserved.
        </div>
    </footer>
</html>
